<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="settings">
        <div class="settings-hud">
            <h3>Settings</h3>
            <label for="p1">Player 1:<input type="text" id="p1"></label>
            <label for="p2">Player 2:<input type="text" id="p2"></label>
            <button id="start-reset">Start/Reset Game</button>
        </div>
    </div>
    <div class="game">
        <div id="title">Tic-Tac-Toe</div>
        <div id="board">
            <div class="pos" id="0"></div>
            <div class="pos" id="1"></div>
            <div class="pos" id="2"></div>
            <div class="pos" id="3"></div>
            <div class="pos" id="4"></div>
            <div class="pos" id="5"></div>
            <div class="pos" id="6"></div>
            <div class="pos" id="7"></div>
            <div class="pos" id="8"></div>
        </div>
    </div>
    <div class="display">
        <div class="display-hud">
        </div>
    </div>
    <footer>vitmonjo - 2023</footer>
</body>

</html>
